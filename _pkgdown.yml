url: https://rmagno.eu/ensemblr

template:
  bootstrap: 5
  params:
    extra_css: pkgdown/extra.css

home:
  title: R Client for the Ensembl REST API
  description: An R package to query, download and wrangle data provided by
      the Ensembl REST API.

reference:
- title: "Archive"
  contents:
  - '`get_id`'
- title: "Cross references"
  contents:
  - '`get_xrefs_by_ensembl_id`'
  - '`get_xrefs_by_gene`'
- title: "Information"
  contents:
  - '`get_assemblies`'
  - '`get_cytogenetic_bands`'
  - '`get_divisions`'
  - '`get_species`'
  - '`get_populations`'
  - '`get_individuals`'
  - '`get_karyotypes`'
  - '`get_toplevel_sequence_info`'
  - '`get_toplevel_sequences`'
  - '`get_variant_consequences`'
  - '`get_variation_sources`'
  - '`get_analyses`'
  - '`get_ensembl_genomes_version`'
  - '`get_data_versions`'
  - '`get_rest_version`'
  - '`get_software_version`'
  - '`get_versioning`'
- title: "Linkage disequilibrium"
  contents:
  - '`get_ld_variants_by_window`'
  - '`get_ld_variants_by_pair`'
  - '`get_ld_variants_by_range`'
  - '`get_ld_variants_by_pair_combn`'
- title: "Utilities"
  contents:
  - '`genomic_range`'
  - '`is_ensembl_reachable`'
  - '`request`'
- title: "Data sets"
  contents:
  - "`rest_api_endpoints`"

